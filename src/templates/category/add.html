{% extends 'layout/default.html' %}
{% load filters %}
{% block content %}

    <div class="page-title" text="add_category"></div>

    <div class="edit-item-info">

        <div class="flex xl:flex-row flex-col gap-2.5">

            <div class="flex flex-col flex-1">

                <div class="panel px-0 flex-1 py-6 ltr:xl:mr-6 rtl:xl:ml-6 no-select">

                    <div class="flex justify-between flex-wrap px-4">

                        <div class="mb-6 w-full">
    
                            <div class="flex items-center text-black dark:text-white shrink-0 image-banner relative">
    
                                <img src="/static/media/category/default.png" class="banner-image">
    
                                <div class="edit-image add-img-btn flex pointer absolute">
                                    
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7">
                                        <path opacity="0.5" d="M4 22H20" stroke="#ddd" stroke-width="1.5" stroke-linecap="round"></path>
                                        <path d="M14.6296 2.92142L13.8881 3.66293L7.07106 10.4799C6.60933 10.9416 6.37846 11.1725 6.17992 11.4271C5.94571 11.7273 5.74491 12.0522 5.58107 12.396C5.44219 12.6874 5.33894 12.9972 5.13245 13.6167L4.25745 16.2417L4.04356 16.8833C3.94194 17.1882 4.02128 17.5243 4.2485 17.7515C4.47573 17.9787 4.81182 18.0581 5.11667 17.9564L5.75834 17.7426L8.38334 16.8675L8.3834 16.8675C9.00284 16.6611 9.31256 16.5578 9.60398 16.4189C9.94775 16.2551 10.2727 16.0543 10.5729 15.8201C10.8275 15.6215 11.0583 15.3907 11.5201 14.929L11.5201 14.9289L18.3371 8.11195L19.0786 7.37044C20.3071 6.14188 20.3071 4.14999 19.0786 2.92142C17.85 1.69286 15.8581 1.69286 14.6296 2.92142Z" stroke="#ddd" stroke-width="1.5"></path>
                                        <path opacity="0.5" d="M13.8879 3.66406C13.8879 3.66406 13.9806 5.23976 15.3709 6.63008C16.7613 8.0204 18.337 8.11308 18.337 8.11308M5.75821 17.7437L4.25732 16.2428" stroke="#ddd" stroke-width="1.5"></path>
                                    </svg>
    
                                    <span class="mt-3" text="change_image"></span>
    
                                </div>
    
                            </div>
    
                            <input type="file" name="change-image" class="hidden">
    
                        </div>
    
                    </div>
    
                    <hr class="border-[#e0e6ed] dark:border-[#1b2e4b]">

                    <div class="px-4 mt-6">

                        <div class="flex justify-between lg:flex-row flex-col">

                            <div class="lg:w-1/2 w-full mb-4 div-3">

                                <div class="flex flex-col justify-start items-center">
                                    <label for="name" class="w-full mb-4" text="name"></label>
                                    <input id="name" type="text" name="name" class="form-input flex-1" autocomplete="off">
                                </div>
                                
                            </div>
                            
                            <div class="lg:w-1/2 w-full mb-4 div-3">

                                <div class="flex flex-col justify-start items-center ltr:pl-8 rtl:pr-8">
                                    <label for="date" class="w-full mb-4" text="date"></label>
                                    <input id="date" type="text" name="date" class="form-input flex-1 default" readonly>
                                </div>
                                
                            </div>

                        </div>

                    </div>

                    <div class="mt-2 px-4 textarea-box">

                        <label for="description" class="mb-4" text="description"></label>
                        
                        <textarea id="description" name="description" class="form-textarea min-h-[100px] no-resize"></textarea>
                    
                    </div>

                </div>

            </div>

            <div class="xl:w-96 w-full xl:mt-0 mt-6 left-tab no-select">

                <div>

                    <div class="panel mb-5 pb-2">

                        <div class="check-input">

                            <label class="w-12 h-6 relative">
                                
                                <input checked id="products" name="products" type="checkbox" class="absolute w-full h-full opacity-0 z-10 pointer peer">

                                <span class="bg-[#ebedf2] dark:bg-dark block h-full rounded-full before:absolute before:left-1 
                                    before:bg-white dark:before:bg-white-dark dark:peer-checked:before:bg-white before:bottom-1 
                                    before:w-4 before:h-4 before:rounded-full peer-checked:before:left-7 peer-checked:bg-primary 
                                    before:transition-all before:duration-300">
                                </span>

                            </label>

                            <label for="products" class="ltr:pl-3 rtl:pr-3 pointer" text="allow_products"></label>

                        </div>

                        <hr class="border-[#e0e6ed] dark:border-[#1b2e4b] mt-3 mb-5">

                        <div class="check-input">

                            <label class="w-12 h-6 relative">
                                
                                <input checked id="active" name="active" type="checkbox" class="absolute w-full h-full opacity-0 z-10 pointer peer">

                                <span class="bg-[#ebedf2] dark:bg-dark block h-full rounded-full before:absolute before:left-1 
                                    before:bg-white dark:before:bg-white-dark dark:peer-checked:before:bg-white before:bottom-1 
                                    before:w-4 before:h-4 before:rounded-full peer-checked:before:left-7 peer-checked:bg-primary 
                                    before:transition-all before:duration-300">
                                </span>

                            </label>

                            <label for="active" class="ltr:pl-3 rtl:pr-3 pointer" text="active"></label>

                        </div>

                    </div>

                    <div class="panel">

                        <div class="grid xl:grid-cols-1 lg:grid-cols-4 sm:grid-cols-2 grid-cols-1 gap-4">

                            <button type="button" onclick="save_data()" class="pointer btn btn-success w-full gap-2">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ltr:mr-2 rtl:ml-2">
                                    <path d="M3.46447 20.5355C4.92893 22 7.28595 22 12 22C16.714 22 19.0711 22 20.5355 20.5355C22 19.0711 22 16.714 22 12C22 11.6585 22 11.4878 21.9848 11.3142C21.9142 10.5049 21.586 9.71257 21.0637 9.09034C20.9516 8.95687 20.828 8.83317 20.5806 8.58578L15.4142 3.41944C15.1668 3.17206 15.0431 3.04835 14.9097 2.93631C14.2874 2.414 13.4951 2.08581 12.6858 2.01515C12.5122 2 12.3415 2 12 2C7.28595 2 4.92893 2 3.46447 3.46447C2 4.92893 2 7.28595 2 12C2 16.714 2 19.0711 3.46447 20.5355Z" stroke="currentColor" stroke-width="1.5" />
                                    <path d="M17 22V21C17 19.1144 17 18.1716 16.4142 17.5858C15.8284 17 14.8856 17 13 17H11C9.11438 17 8.17157 17 7.58579 17.5858C7 18.1716 7 19.1144 7 21V22" stroke="currentColor" stroke-width="1.5" />
                                    <path opacity="0.5" d="M7 8H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                                </svg>
                                <span text="save"></span>&nbsp;
                            </button>
                            <button type="button" class="pointer close-item btn btn-warning w-full gap-2">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ltr:mr-2 rtl:ml-2">
                                    <path d="M12 7V13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
                                    <circle cx="12" cy="16" r="1" fill="currentColor"></circle>
                                    <path opacity="0.5" d="M7.84308 3.80211C9.8718 2.6007 10.8862 2 12 2C13.1138 2 14.1282 2.6007 16.1569 3.80211L16.8431 4.20846C18.8718 5.40987 19.8862 6.01057 20.4431 7C21 7.98943 21 9.19084 21 11.5937V12.4063C21 14.8092 21 16.0106 20.4431 17C19.8862 17.9894 18.8718 18.5901 16.8431 19.7915L16.1569 20.1979C14.1282 21.3993 13.1138 22 12 22C10.8862 22 9.8718 21.3993 7.84308 20.1979L7.15692 19.7915C5.1282 18.5901 4.11384 17.9894 3.55692 17C3 16.0106 3 14.8092 3 12.4063V11.5937C3 9.19084 3 7.98943 3.55692 7C4.11384 6.01057 5.1282 5.40987 7.15692 4.20846L7.84308 3.80211Z" stroke="currentColor" stroke-width="1.5"></path>
                                </svg>
                                <span text="cancel"></span>
                            </button>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

{% endblock %}

{% block script %}

    <script>

        manage_item("categories");

        const save_data = _ => {

            let data = {
                "name": trim($(".edit-item-info input[name='name']").val()),
                "description": trim($(".edit-item-info textarea[name='description']").val()),
                "allow_products": $(".edit-item-info input[name='products']").prop("checked"),
                "active": $(".edit-item-info input[name='active']").prop("checked"),
            }

            if (!trim($(".edit-item-info input[name='name']").val())) return show_msg(text('error_name'), "error");

            send_data("/add-category", data);

        }

    </script>

{% endblock %}
