{% load filters %}

                                </button>

                            </div>

                        </div>

                    </div>

                            <div class="relative group mail-search">

                <template x-if="pagedMails.length">
                    <div class="table-responsive grow overflow-y-auto min-h-[300px]">
                        <table>
                            <tbody>
                                <template x-for="mail in pagedMails" :key="mail.id + '' + index">
                                    <tr class="cursor-pointer no-select">
                                        <td @click="selectMail(mail)">
                                            <div class="flex items-center whitespace-nowrap">
                                                <div class="ltr:mr-1 rtl:ml-1">
                                                    <input type="checkbox" :id="`chk-${mail.id}`" x-model.number="ids" :value="(mail.id)" @click="$event.stopPropagation()" class="form-checkbox" style="margin-top: -2px">
                                                </div>
                                                <div class="flex items-center layer-div" style="margin: 0 1rem;">
                                                    <div class="rounded-full w-max ltr:mr-3 rtl:ml-3" style="border: 1px solid rgb(108, 108, 255);">
                                                        <img class="h-7 w-7 rounded-full object-cover mail-image" :src="mail.image">
                                                    </div>
                                                    <div class="dark:text-gray-300 whitespace-nowrap font-semibold" :class="{
                                                                'text-gray-500 dark:text-gray-500 font-normal': !mail
                                                                    .isUnread
                                                    }" x-text="mail.name.length > 25 ? mail.name.slice(0, 25) + '...': mail.name">
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td @click="selectMail(mail)" class="mail-content">
                                            <div class="font-medium text-white-dark overflow-hidden min-w-[300px] line-clamp-1">
                                                <span :class="{'text-gray-800 dark:text-gray-300 font-semibold': mail.isUnread}">
                                                    <span x-text="mail.title"></span> &minus;
                                                    <span x-text="mail.displayDescription"></span>
                                                </span>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="flex items-center">

{% block script %}

    <script>
        
        let mail_list = [];
        
        JSON.parse(JSON.parse($("#mail-list").text())).forEach(item => {

            let files = [];

            item.files.forEach(f => {

                files.push({
                    "id": f.id, "name": f.name, "type": f.type,
                    "size": f.size, "link": f.link,
                });

            });

            mail_list.push({
                id: item.id,
                path: `/static/media/user/${item.admin_image}`,
                role: "",
                image: `/static/media/user/${item.admin_image}`,
                name: item.admin_name,
                email: item.admin_mail,
                date: item.date.split(" ")[0],
                time: item.date.split(" ")[1].split(":").slice(0, 2).join(":"),
                datetime: item.date,
                title: item.title,
                displayDescription: item.display_text,
                type: item.type,
                isImportant: item.important,
                isStar: item.star,
                isUnread: !item.active,
                group: 'social',
                attachments: files,
                description: item.description,
            });
        
        });

        document.addEventListener("alpine:init", () => {

            Alpine.data("mailbox", () => ({

                defaultData: {
                    id: null,
                    from: 'bioherb@mail.com',
                    to: '',
                    cc: '',
                    title: '',
                    file: null,
                    description: ''
                },
                quillEditor: null,
                isShowMailMenu: false,
                isEdit: false,
                selectedTab: 'inbox',
                prevTab: '',
                filteredMailList: [],
                ids: [],
                p: text('am'),
                searchText: '',
                selectedMail: null,
                params: this.defaultData,
                mailList: mail_list,
                pager: {
                    currentPage: 1,
                    totalPages: 0,
                    pageSize: 10,
                    startIndex: 0,
                    endIndex: 0,
                },
                pagedMails: [],

                checkAllCheckbox() {
                    if (this.filteredMailList.length && this.ids.length === this.filteredMailList.length) {
                        return true;
                    } else {
                        return false;
                    }
                },

                showTime(item) {
                    const displayDt = new Date(item.date);
                    const cDt = new Date();
                    if (displayDt.toDateString() === cDt.toDateString()) {
                        hours = item.time.split(" ")[0].split(":")[0];
                        if ( hours > 12 ) { hours -= 12; this.p = text('pm'); }
                        minutes = item.time.split(" ")[0].split(":")[1];
                        return `${hours}:${minutes} ${this.p}`;
                    } else {
                        if (displayDt.getFullYear() === cDt.getFullYear()) {
                            var monthNames = get_date("month_list");
                            let day = String(displayDt.getDate());
                            return day + ' ' + monthNames[displayDt.getMonth()].padStart(2, '0');
                        } else {
                            let full_date = displayDt.getFullYear() + '/' + String(displayDt.getDate()) + '/' + String(displayDt.getMonth() + 1)
                        }
                    }
                },

                checkAll(isChecked) {
                    if (isChecked) {
                        this.ids = this.filteredMailList.map((d) => {
                            return d.id;
                        });
                    } else {
                        this.clearSelection();
                    }
                },

                init() {
                    this.searchMails();
                },

                searchMails(isResetPage = true) {

                    if (isResetPage) {
                        this.pager.currentPage = 1;
                    }

                    let res;
                    if (this.selectedTab === 'important') {
                        res = this.mailList.filter((d) => d.isImportant);
                    } else if (this.selectedTab === 'star') {
                        res = this.mailList.filter((d) => d.isStar);
                    } else if (this.selectedTab === 'personal' || this.selectedTab === 'work' || this
                        .selectedTab === 'social' || this.selectedTab === 'private') {
                        res = this.mailList.filter((d) => d.group === this.selectedTab);
                    } else {
                        res = this.mailList.filter((d) => d.type === this.selectedTab);
                    }
                    this.filteredMailList = res.filter(
                        (d) =>
                        (d.title.toLowerCase().trim().replace(/\s/gi, "").includes(this.searchText.trim().toLowerCase().replace(/\s/gi, ""))) ||
                        (d.name.toLowerCase().trim().replace(/\s/gi, "").includes(this.searchText.trim().toLowerCase().replace(/\s/gi, ""))) ||
                        (d.datetime.toLowerCase().trim().replace(/\s/gi, "").includes(this.searchText.trim().toLowerCase().replace(/\s/gi, ""))) ||
                        (d.displayDescription.trim().toLowerCase().replace(/\s/gi, "").includes(this.searchText.trim().toLowerCase().replace(/\s/gi, ""))) 
                    );
                    if (this.filteredMailList.length) {
                        this.pager.totalPages = this.pager.pageSize < 1 ? 1 : Math.ceil(this
                            .filteredMailList.length / this.pager.pageSize);
                        if (this.pager.currentPage > this.pager.totalPages) {
                            this.pager.currentPage = 1;
                        }
                        this.pager.startIndex = (this.pager.currentPage - 1) * this.pager.pageSize;
                        this.pager.endIndex = Math.min(this.pager.startIndex + this.pager.pageSize - 1,
                            this.filteredMailList.length - 1);
                        this.pagedMails = this.filteredMailList.slice(this.pager.startIndex, this.pager
                            .endIndex + 1);
                    }
                    else {
                        this.pagedMails = [];
                        this.pager.startIndex = -1;
                        this.pager.endIndex = -1;
                    }
                    this.clearSelection();
                    set_text();
                },

                clearSelection() {
                    this.ids = [];
                },

                tabChanged(tabType) {
                    this.isEdit = false;
                    this.prevTab = this.selectedTab;
                    this.selectedTab = tabType;
                    this.isShowMailMenu = false;
                    this.selectedMail = null;
                    this.searchMails();
                    this.reload();
                },

                setImportant(mailId) {

                    if (mailId) {
                        let item = this.filteredMailList.find((d) => d.id === mailId);
                        item.isImportant = !item.isImportant;
                        setTimeout(() => { this.searchMails(false); });
                        $(".screen_loader2").css({"display": "flex"});
                        $.ajax({
                            url: "", method: "post", data: {"mail_id": mailId, "set": item.isImportant},
                            headers: {"X-XSRF-TOKEN": get_cookie("XSRF-TOKEN"), "request": "set_important"},
                            success: (data) => {
                                this.reload();
                            },
                            error: (data) => {}
                        });
                    }

                },

                setStar(mailId) {
                    
                    if (mailId) {
                        let item = this.filteredMailList.find((d) => d.id === mailId);
                        item.isStar = !item.isStar;
                        setTimeout(() => { this.searchMails(false); });
                        $(".screen_loader2").css({"display": "flex"});
                        $.ajax({
                            url: "", method: "post", data: {"mail_id": mailId, "set": item.isStar},
                            headers: {"X-XSRF-TOKEN": get_cookie("XSRF-TOKEN"), "request": "set_star"},
                            success: (data) => {
                                this.reload();
                            },
                            error: (data) => {}
                        });
                    }
                    
                },

                refreshMails() {
                    this.search_mail = '';
                    this.searchMails(false);
                },
                
                setSpam() {
                    if (this.ids.length) {
                        let items = this.filteredMailList.filter((d) => this.ids.includes(d.id));
                        for (let item of items) {
                            item.type = item.type === 'spam' ? 'inbox' : 'spam';
                        }
                        if (this.selectedTab == 'spam') {
                            this.showMessage(this.ids.length + ' Mail has been removed from Spam.');
                        } else {
                            this.showMessage(this.ids.length + ' Mail has been added to Spam.');
                        }
                        this.searchMails(false);
                    }
                },

                setArchive() {
                    if (this.ids.length) {
                        let items = this.filteredMailList.filter((d) => this.ids.includes(d.id));
                        for (let item of items) {
                            item.type = item.type === 'archive' ? 'inbox' : 'archive';
                        }
                        if (this.selectedTab == 'archive') {
                            this.showMessage(this.ids.length + ' Mail has been removed from Archive.');
                        } else {
                            this.showMessage(this.ids.length + ' Mail has been added to Archive.');
                        }
                        this.searchMails(false);
                    }
                },

                setGroup(group) {
                    ;
                },

                setAction(type) {
                    
                    if (this.ids.length) {
                        const totalSelected = this.ids.length;
                        let items = this.filteredMailList.filter((d) => this.ids.includes(d.id));
                        let ids = [];
                        for (let item of items) { ids.push(item.id); item.isUnread = type == "read" ? false: true; this.searchMails(false); }
                        $(".screen_loader2").css({"display": "flex"});
                        $.ajax({
                            url: "", method: "post", data: {"ids": JSON.stringify(ids)},
                            headers: {"X-XSRF-TOKEN": get_cookie("XSRF-TOKEN"), "request": `mail_${type}`},
                            success: (data) => { this.reload(); },
                            error: (data) => {}
                        });
                    }

                },

                removeMail() {
                    
                    if (this.ids.length) {
                        if ( ! confirm(`${text('ask_delete')} ( ${this.ids.length} ) ${text('items')}`) ) return;
                        const totalSelected = this.ids.length;
                        let items = this.filteredMailList.filter((d) => this.ids.includes(d.id));
                        let ids = [];
                        for (let item of items) { ids.push(item.id); item.type = "trash"; this.searchMails(false); }
                        $(".screen_loader2").css({"display": "flex"});
                        $.ajax({
                            url: "", method: "post", data: {"ids": JSON.stringify(ids)},
                            headers: {"X-XSRF-TOKEN": get_cookie("XSRF-TOKEN"), "request": "remove"},
                            success: (data) => { $(".screen_loader2").fadeOut(300); },
                            error: (data) => {}
                        });
                    }

                },

                reload() {
                    
                    $(".screen_loader2").css({"display": "flex"});
                    $.ajax({
                        url: "", method: "post", data: {},
                        headers: {"X-XSRF-TOKEN": get_cookie("XSRF-TOKEN"), "request": "get_mails"},
                        success: (data) => {
                            
                            if ( !data.status ) return;

                            mail_list = [];

                            JSON.parse(data.mails).forEach(item => {

                                let files = [];

                                item.files.forEach(f => {

                                    files.push({
                                        "id": f.id, "name": f.name, "type": f.type,
                                        "size": f.size, "link": f.link,
                                    });

                                });

                                mail_list.push({
                                    id: item.id,
                                    path: `/static/media/user/${item.admin_image}`,
                                    role: "",
                                    image: `/static/media/user/${item.admin_image}`,
                                    name: item.admin_name,
                                    email: item.admin_mail,
                                    date: item.date.split(" ")[0],
                                    time: item.date.split(" ")[1].split(":").slice(0, 2).join(":"),
                                    datetime: item.date,
                                    title: item.title,
                                    displayDescription: item.display_text,
                                    type: item.type,
                                    isImportant: item.important,
                                    isStar: item.star,
                                    isUnread: !item.active,
                                    group: 'social',
                                    attachments: files,
                                    description: item.description,
                                });
                            
                            });

                            this.mailList = mail_list;
                            this.searchMails(false);
                            $(".screen_loader2").fadeOut(300);

                        },
                        error: (data) => {}
                    });

                },

                sendMail() {

                    let form = new FormData();
                    let id_ = $(".send-msg-form select[name='send-to']").val() || 0;
                    let title_ = $(".send-msg-form input[name='title']").val();
                    let description_ = $(".send-msg-form .editor-text div").html();
                    let display_text_ = $(".send-msg-form .editor-text div").text();
                    form.append("id", id_);
                    form.append("title", title_);
                    form.append("description", description_);
                    form.append("display_text", display_text_);
                    let file_num = 0;
                    $(".mail-send-msg").css("overflow", "hidden");
                    $(".send-msg-form .file-inputs").find("input").each(function(){
                        if ( !this.value ) return;
                        for ( let ch = 0; ch < this.files.length; ch++ ) {
                            form.append(`file_${file_num + ch}`, this.files[ch]);
                            name = file_information(this.files[ch], "name");
                            type = file_information(this.files[ch], "type");
                            size = file_information(this.files[ch], "size");
                            ext = file_information(this.files[ch], "ext");
                            form.append(`file_${file_num + ch}_ext`, ext);
                            form.append(`file_${file_num + ch}_name`, name);
                            form.append(`file_${file_num + ch}_type`, type);
                            form.append(`file_${file_num + ch}_size`, size);
                        }
                        file_num += this.files.length
                    });
                    form.append("file_num", file_num);

                    $.ajax({
                        url: "", method: "post", processData: false, contentType: false, data: form,
                        headers: {"X-XSRF-TOKEN": get_cookie("XSRF-TOKEN"), "request": "send_mail"},
                        success: (data) => {

                            if ( data.status ) {

                                show_msg(text('success_mail'));
                                this.reload();
                                this.isEdit = false;
                                this.selectedTab = "send";
                                this.searchMails();
                            }

                        },
                        error: (data) => {

                            show_msg(text('error_msg'), "error");

                        }
                    });

                },
                
                saveMail() {

                    $(".screen_loader2").css({"display": "flex"});
                    this.sendMail();

                },

                getFileSize(file_type) {
                    let type = 'file';
                    if (file_type.includes('image/')) {
                        type = 'image';
                    } else if (file_type.includes('application/x-zip')) {
                        type = 'zip';
                    }
                    return type;
                },
                
                getFileType(total_bytes) {
                    let size = '';
                    if (total_bytes < 1000000) {
                        size = Math.floor(total_bytes / 1000) + 'KB';
                    } else {
                        size = Math.floor(total_bytes / 1000000) + 'MB';
                    }
                    return size;
                },

                selectMail(item) {
                    if (item) {
                        if (item.type != 'draft') {
                            if (item && item.isUnread) {
                                item.isUnread = false;
                            }
                            this.selectedMail = item;
                            $.ajax({
                                url: "", method: "post", data:{"mail_id": item.id},
                                headers: {"X-XSRF-TOKEN": get_cookie("XSRF-TOKEN"), "request": "seen"},
                                success: (data) => {},
                                error: (data) => {}
                            });
                        } else {
                            this.openMail('draft', item);
                        }
                    } else {
                        this.selectedMail = '';
                    }
                    setTimeout(set_text);
                },

                openMail(item) {
                    this.prevTab = this.selectedTab;
                    if (!this.isEdit) setTimeout(() => { text_editor($(".editor-text")[0], $(this).attr("height")); });
                    this.isShowMailMenu = false;
                    if (this.quillEditor) this.quillEditor.setText('')
                    this.params = JSON.parse(JSON.stringify(this.defaultData));
                    this.isEdit = true;
                },

                closeMsgPopUp() {
                    this.isEdit = false;
                    this.selectedTab = this.prevTab;
                    this.searchMails();
                },

                showMessage(msg = '', type = 'success') {
                    const toast = window.Swal.mixin({
                        toast: true,
                        position: 'top',
                        showConfirmButton: false,
                        timer: 3000,
                    });
                    toast.fire({
                        icon: type,
                        title: msg,
                        padding: '10px 20px',
                    });
                },

            }));

        });

        $(".mailbox").on("click", "button", function(){
            if ( $(window).width() < 800 ) {
                setTimeout( _ => { $(".editor-text").css({"max-height": "11rem", "overflow": "auto"}) }, 100);
                $(".screen_loader2").css("top", "15rem");
            }
        });

    </script>

{% endblock %}
